<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Namaste Yoga Studio, My remote Yoga">
    <meta name="keywords" content="Namaste Yoga Studio Asanas Quarentine remote yoga">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Namaste Yoga Studio</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Namaste Yoga Studio</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#" class="yogi">Sign up!</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="">
            <div>
                <h2>Let's sign up!</h2>
            </div>
            <div>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" required id="fname" name="first_name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" required id="lname" name="last_name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" required id="email" name="email_address">
            </div>
            <div id="level">
                <input type="radio" id="beginner" name="level" value="beginner" required>
                <label for="beginner">Beginner</label>
                <input type="radio" id="expe" name="level" value="trail" required>
                <label for="expe">Experienced Beginner</label>
                <input type="radio" id="interm" name="level" value="both" required>
                <label for="interm">Intermediate</label>
                <input type="radio" id="both" name="level" value="both" required>
                <label for="both">Advanced-Intermediate</label>
            </div>
            <div>
                <input class="join-button" type="submit" value="Let's Join!">
            </div>

        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="blank" rel="nooperner"
                    aria-label="Visit our Facebook page (opens in a new tab"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="blank" rel="nooperner"
                    aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="blank" rel="nooperner"
                    aria-label="Visit our Twitter page (opens in a new tab"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="blank" rel="nooperner"
                    aria-label="Visit our YouTube page (opens in a new tab"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="hhttps://www.whatsapp.com/" target="blank" rel="nooperner"
                    aria-label="Call us by whatsapp (opens in a new tab"><i class="fab fa-whatsapp"></i></a>
            </li>

        </ul>
        <div class="signature">
            <p>Copyright © Namaste Yoga Studio 2021</p>
            <p>Made with ❤ in Cork (Ireland)</p>
        </div>
    </footer>
    <!--  font awesome script-->
    <script src="https://kit.fontawesome.com/105c58ba3a.js" crossorigin="anonymous"></script>
</body>

</html>
